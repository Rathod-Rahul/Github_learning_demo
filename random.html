<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>audio and video demo</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .audio-player {
      max-width: 640px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
    }

    audio,
    video {
      display: block;
      width: 100%;
      margin: 10px auto;
    }
  </style>
  <body>
    <div class="audio-player">
      <audio controls>
        <source src="audio.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <video
        controls
        loop
        muted
        preload="auto"
        src="video.mp4"
        width="640"
        height="360"
      >
        Your browser does not support the video element.
      </video>
    </div>
  </body>
</html>
