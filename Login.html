<html lang="en">

    <title>Email Template Demo</title>

            width="200"

          />

      </tr>
      <tr>
        <td style="padding: 20px 0">
          <h1 style="margin: 0; color: #333333">Login!</h1>
        </td>
      </tr>
      <tr>
        <td>
          <form action="">
            <fieldset>
              <legend>Login</legend>
              <label for="username">username</label>
              <input type="text" style="display: block" required="add" />
              <label for="Email">Email</label>
              <input type="email" required style="display: block" />
              <label for="username">password</label>
              <input type="password" style="display: block" required />
              <input
                type="submit"
                value="LOGIN"

          </form>
        </td>
      </tr>
    </table>
